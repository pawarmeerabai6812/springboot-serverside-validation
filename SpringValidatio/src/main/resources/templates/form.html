<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
 
<head>
	<meta charset="UTF-8" />
	<title>login Here</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">	
	<body>
		<div class="container">
			<div class="row mt-5">	
				<div class="col-md-6 offset-md-3">
	
		<form th:action="@{/process}" th:object="${loginData}" method="POST">
		
		<h1 class="text-center">Signup Here</h1>
		
  			<div class="form-group">
  			<label for="exampleInputEmail1">User Name</label>
    	
   		 	<input
   		 	type="text" 
   		 	name="userName"
   		 	class="form-control " 
   		 	
   		 	th:value="${loginData.userName}"
   		 	th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}"
   		 	
   		 	id="exampleInputEmail1" 
   		 	aria-describedby="emailHelp" />
   		 	
   		 	<div th:each="e : ${#fields.errors('userName')} "th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
      			
      			
   	 		</div>
   		 	
   		 	
   		 	
    		</div>
    		
  
  		<div class="form-group">
  			<label for="exampleInputPassword1">User Email</label>
    
    		<input 
    		type="email" 
    		name="email"
    		th:value="${loginData.email}"
    		
    		th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
    		
    
    		
      			
   	 		
    		
    		class="form-control" 
    		id="exampleInputPassword1"/>
    		
    	  <div th:each="e : ${#fields.errors('email')} "th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
      		Please Provide Valid Email address
   	 		</div> 
    
  		
  		</div>
  
  
  
  	<div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label 
    class="form-check-label" 
    for="exampleCheck1">Check me out</label>
  	</div>
  
  
  
  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
	
	</div>
	</div>
	</div>
	
	
</body>
</html>
